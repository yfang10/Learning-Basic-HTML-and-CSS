<!DOCTYPE html>
<html lang = "en">
<head>
<meta charset = "UTF-8">
<style>
    div[class ^= font] {        /*class^=font 表示font开始位置就行 */
        color: pink;
    }

    div[class $= footer] {        /*class $=footer 表示footer结束位置就行 */
        color: skyblue;
    }

    div[class ^= font] {        /*class ^=font 表示font开始位置就行 */
        color: pink;
    }
 
    div[class *= tao] {         /*class *=font 表示tao在任意位置都行 */
        color: green;  
    }

</style>

</head>
<body>
    
    <div class = "font12">属性选择器</div>
    <div class = "font12">属性选择器</div>

    <div class = "24font">属性选择器123</div>
    <div class = "sub-footer">属性选择器footer</div>

    <div class = "news-tao-nav">属性选择器</div>
