<!DOCTYPE html>
<html lang = "en">
<head> 
<meta charset = "UTF-8">
<style>

    input {
        border: 0;      /* 没有边框 */
    }

   .user {
       border-width: 1px;
       border-color: pink;
       border-style: solid;
   }

   .name {
       border-top-width: 1px;               /* 上边框宽度 */
       border-top-color: hotpink;
       border-top-style: solid;
       border-bottom-width: 1px;
       border-bottom-color: hotpink;
       border-bottom-style: solid;
   }
    
    .email {
        border-top: 1px solid red;        /* 上边框 宽度 样式 颜色 */
        border-bottom: 1px solid pink;      /* 下边框 宽度 样式 颜色 */

    }

    .tel {
        border: 1px solid skyblue;
    }
</style>

</head>
<body>
    用户名: <input type = "text" class = "user"/> <br/>
    昵 称: <input type = "text" class = "name"/> <br/>
    邮 箱: <input type = "text" class = "email"/> <br/>
    手 机: <input type = "text" class = "tel"/> <br/>
</body>
</html>
