<!DOCTYPE html>
<html lang = "en">
<head>
<meta charset = "UTF-8">
<style>
    h1 {
        font-size: 100px;
        /* text-shadow: 水平距离 垂直距离 模糊 阴影颜色 */
        text-shadow: 3px 3px 3px rgba(0, 0, 0, 0.5);
    }

    div {
        width: 200px;
        height: 200px;
        border: 10px solid #000;
        /* box-shadow: 水平阴影 垂直阴影 模糊距离 阴影尺寸 阴影颜色 內/外阴影 */
        
    }
   

</style>

</head>
<body>
    <h1>稳住, 我们能赢</h1>
    <div></div>
</body>
</html>
