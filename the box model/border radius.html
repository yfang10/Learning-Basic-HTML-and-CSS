<!DOCTYPE html>
<html lang = "en">
<head> 
<meta charset = "UTF-8">
<style>
    div {
        width: 200px;
        height: 200px;
        border: 1px solid red;
    }

    div:first-child {    
        border-radius: 10px;    /* 结构伪类选择器 */
    }
     
     div:nth-child(2) {
        /*  border-radius: 100px;       取宽度和高度一半, 则会变成一个圆 */
         border-radius: 50%;
     }

     div:nth-child(3) {
         border-radius: 10px 40px;      /* 左上角 和 右下角 是10px;  右上角 和 左下角 是40px; */
     }

     div:nth-child(4) {
         border-radius: 10px 40px 80px;      /* 左上角 是 10px; 右上角 和 左下角 是 10px; 右下角 是 80px; */
     }

     div:nth-child(5) {
         border-radius: 10px 40px 80px 100px;      左上角 是 10px; 右上角 是 40px;  右下角 是 80px; 左下角 是 100px; 
     }

     div:nth-child(6) {
         border-radius: 100px;
         height: 100px;
     }

     div:nth-child(6) {
         border-radius: 100px 0;
        
     }


    
</style>

</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
