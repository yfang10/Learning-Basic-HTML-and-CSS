<!DOCTYPE html>
<html lang = "en">
<head> 
<meta charset = "UTF-8">
<style>
    div{
        width: 300px;
        height: 100px;
        border: 1px solid pink;
        text-align: center;        /* 文字水平居中 */
        margin: 10px auto;          /* 盒子水平居中 左右margin 改为auto 就可以了 */ 
    }

    section {
        width: 400px;
        height: 400px;
        border: 1px solid #000;
    }

    section img {
        width: 200px;       /* 插入图片更改大小 width 和 height */
        height: 210px;
        margin-top: 30px;       /* 插入图片更改位置 可以用margin 或 padding 盒模型 */
        margin-left: 50px;      /* 插入当图片也是一个盒子 */
    }

    aside {
        width: 400px;
        height: 400px;
        border: 1px solid purple;
        background: #fff url(images/sun.jpg) 0 0 no-repeat;
    }
    
</style>

</head>
<body>
    1. 文字水平居中     和      盒子水平居中
    <div>文字水平居中</div>
    2. 插入图片     和      背景图片
    <section>
        <img src = "images/sun.jpg" height = "691" width = "721" alt = "">
    </section>

    <aside>


    </aside>
</body>
</html>
