<!DOCTYPE html>
<html lang = "en">
<head>
<meta charset = "UTF-8">
<style>
   .nav li{     /*空格 后代选择器 可以选择出所有后代 */
       color: red;
   }

   .nav > li{   /*大于号 子元素选择器 只选择下级后代 */

       color: pink; 
   }

    
</style>
</head>
<body>
    <ul class = "nav">
    <li>一级菜单
        <ul>
            <li>二级菜单</li>
            <li>二级菜单</li>
            <li>二级菜单</li>
        </ul>
    </li>
    </ul>


 </div>
</body>
</html>
