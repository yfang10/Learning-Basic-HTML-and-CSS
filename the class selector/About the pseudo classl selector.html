<!DOCTYPE HTML>
<html>
<head>
	<meta charset = "utf-8">
	<style>
	li:first-child{
		color: pink;
	}

	li:last-child{
		color: purple;
	}

	li:nth-child(4){
		color: skyblue;
	}

	/*li:nth-child(odd/even){  可以选择所有的奇数或者偶数的孩子标签
		color: pink;
	}*/
	</style>
	
</head>
<body>
	
	<ul>
		<li>第一个孩子</li>

		<li>第二个孩子</li>
		
		<li>第三个孩子</li>
		
		<li>第四个孩子</li>
		
		<li>第五个孩子</li>
		
		<li>第六个孩子</li>

		<li>第七个孩子</li>
		
		

</body>
</html>
