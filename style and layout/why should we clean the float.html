<!DOCTYPE html>
<head lang = "en">
    <meta charset = "utf-8">
    <style>
        .box1 {
            /* height: 200px;   很多情况下, 父级盒子不给高度, 考虑子级盒子高度会变 */
            width: 600px;
            background-color: pink;
        }

        .box2 {
            width: 600px;
            height: 240px;
            background-color: purple;
        }

        .son1 {     /* son1 和 son2 是标准流, 会撑开盒子 */
            width: 150px;
            height: 100px;
            background-color: skyblue;
            float: left;
        }

        .son2 {
            width: 300px;
            height: 100px;
            background-color: hotpink;
            float: left;
        }
        
    </style>
    </head>
    <body>
        <div class = "box1">
            <div class = "son1"></div>
                <div class = "son2"></div>
                </div>
            <div class = "box2"></div>
    </body>
</html>
