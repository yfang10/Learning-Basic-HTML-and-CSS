<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <style>
            * {
                margin: 0;
                padding: 0;     /* 清除内外边距 */
            }


            /* 并集选择器给相同样式集体声明 */
            .top,
            .banner,
            .main,
            .footer {
                width: 960px;
                text-align: center;     /* 文字居中对齐 */
                margin: 0 auto;         /* 可以让盒子居中对齐 只要保证 左右auto就可以了 */
                border: 1px dashed #ccc;
                background-color: #eee;
                margin-top: 8px;
            }

            .top {
                height: 80px;
            }

            .banner {
                height: 120px;
            }

            .main {
                height: 500px;
            }

            .left {
                width: 360px;
                height: 500px;
                background-color: pink;
                float: left;
            }

            .right {
                width: 592px;
                height: 500px;
                background-color: purple;
                float: right;
            }
            
            .footer {
                height: 150px;
            }


        </style>
    </head>
    
    <body>
        <div class="top">top</div>
        <div class="banner">banner</div>
        <div class="main">
            <div class = "left">left</div>
            <div class = "right">right</div>
        </div>
        <div class="footer">footer</div>
    </body>
</html>
