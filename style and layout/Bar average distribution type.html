<!DOCTYPE html>
<head lang = "en">
    <meta charset = "utf-8">
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        ul {
            list-style: none;       /* 取消列表样式 */
        }
        .top {
            height: 60px;
            background-color: black;
        }

        .banner {
            width: 960px;
            height: 400px;
            background-color: skyblue;
            margin: 20px auto;
            border-radius: 15px
        }

        .main {
            width: 960px;
            height:200px;
            margin: 0 auto;
        }

        .main ul li {
            width: 240px;
            height: 200px;
            background-color: pink;
            float: left;        /* 浮动的目的是让多个块级li 一行显示 而且没有缝隙 */
        }

        .main ul li:nth-child(even) {
            background-color: purple;
        }

        .footer {
            height: 100px;
            background-color: black;
            margin-top: 20px;
        }

    </style>
    </head>
    <body>
        <div class="top">top</div>
        <div class="banner">banner</div>
        <div class="main">
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
            </ul>
        </div>
        <div class="footer">footer</div>
    </body>
</html>
