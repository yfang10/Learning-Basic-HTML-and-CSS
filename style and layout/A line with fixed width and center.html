<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <style>
            * {
                margin: 0;
                padding: 0;     /* 清除内外边距 */
            }

            .top {
                width: 960px;
                height: 80px;
                background-color: pink;
                text-align: center;     /* 文字居中对齐 */
                margin: 0 auto;         /* 可以让盒子居中对齐 只要保证 左右auto就可以了 */
            }

            .banner {
                width: 960px;
                height: 120px;
                background-color: purple;
                text-align: center;     /* 文字居中对齐 */
                margin: 0 auto;         /* 可以让盒子居中对齐 只要保证 左右auto就可以了 */

            }

            .main {
                width: 960px;
                height: 500px;
                background-color: hotpink;
                text-align: center;     /* 文字居中对齐 */
                margin: 0 auto;         /* 可以让盒子居中对齐 只要保证 左右auto就可以了 */
            }
            
            .footer {
                width: 960px;
                height: 150px;
                background-color: blue;
                text-align: center;     /* 文字居中对齐 */
                margin: 0 auto;         /* 可以让盒子居中对齐 只要保证 左右auto就可以了 */
            }
        </style>
    </head>
    
    <body>
        <div class="top">top</div>
        <div class="banner">banner</div>
        <div class="main">main</div>
        <div class="footer">footer</div>
    </body>
</html>
