<!DOCTYPE html>
<head lang = "en">
    <meta charset = "utf-8">
    <style>
        .box1 {
            /* height: 200px;   很多情况下, 父级盒子不给高度, 考虑子级盒子高度会变 */
            width: 600px;
            background-color: pink;
        }

        .box2 {
            width: 600px;
            height: 240px;
            background-color: purple;
        }

        .son1 {     /* son1 和 son2 是标准流, 会撑开盒子 */
            width: 150px;
            height: 100px;
            background-color: skyblue;
            float: left;
        }

        .son2 {
            width: 300px;
            height: 100px;
            background-color: hotpink;
            float: left;
        }
        /* 如果son1 和 son2 都浮动了, 浮动元素不占有位置, 父级盒子又没有高度, 此时, 底部盒子就会跑上来 */

        .clearfix:after {
            content: ".";       /* 内容为小点, 尽量不要加空格, 否则旧版本游览器有空隙 */
            display: block;     /* 转换为块级元素 */
            height: 0;
            visibility: hidden;
            clear: both;

        }
    </style>
    </head>
    <body>
        <div class = "box1 clearfix">
            <div class = "son1"></div>
                <div class = "son2"></div>
                <!-- 在浮动盒子的后面添加一个空盒子-->
                <div class = "clear"></div>
        </div>
            <div class = "box2"></div>
    </body>
</html>
