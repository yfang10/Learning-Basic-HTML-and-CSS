<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
</head>
<body>
	<!--<input />我们的input是一个单标签 br hr img base input -->
	用户名: <input type = "text"/>   <!--这是一个文本框 --><br/>
	密　码: <input type = "password"/>　　<!--这是一个密码框 --><br/>
	性　别: <input type = "radio" name = "sex" checked = "checked"/>女 <input type = "radio" name = "sex"/>男  <!--这个单选框  如果是一组, 我们通过相同的name值来实现--> <br/>
	爱　好: <input type = "checkbox" name = "hobby"/>足球 <input type = "checkbox" name = "hobby"/>乒乓球 <input type = "checkbox" name = "hobby" checked = "checked"/>篮球 <!--这是复选框--><br/>
	搜　索: <input type = "button" value = "搜索"/> <!-- 这是普通按钮 --><br/>
	<input type = "submit" value = "提交表单"/> <!-- 提交按钮 --><br/>
	<input type = "reset" value = "重置表单"/> <!--  重置按钮 --><br/>
	<input type = "image" src = "./im.jpg"/> <!-- 图像按钮 --><br/>
	上传头像: <input type = "file"/> <!-- 文件按钮 -->

</body>
</html>
