<!DOCTYPE html>
<html lang = "en">
<head>
<meta charset = "UTF-8">
<style>
    body {
        background-color: skyblue;
    }
   div {
       width: 400px;
       height: 500px;
       background: hotpink url(images/l.jpg) no-repeat;
      /*  我们插入的图片 img 直接通过 width 和 height 设置就可以
       背景图片设置大小 background-size; */
       
       /* 我们尽量只改一个值, 防止图片缩放失真 */
        /* background-size: 50%;        把背景图片缩放为原来的一半大小 */

        /* background-size: cover; */
        /* 会自动调整缩放比例, 保证图片始终填充满背景区域, 如果有溢出部分则会被隐藏, 
        图片进行等比例缩放 图片一定要保证宽度和高度同时满足盒子的大小 势必会有部分超出去看不见
        我们平时用的最多的是cover  */

        background-size: contain;
        /* 会自动调整缩放比例, 保证图片始终完整显示在背景区域.
        图片进行等比例缩放 如果图片的宽度或者高度有一个和盒子一样大, 就不在缩放. 
        这样的好处就是保证了图片的完整性, 不会有缺失的部分，但是会有部分的裸露

   }

</style>

</head>
<body>
    <div></div>
   

</body>
</html>
