<!DOCTYPE html>
<html lang = "en">
<head>
<meta charset = "UTF-8">
<style>
    body {
        background-color: skyblue;
    }
   div {
       width: 400px;
       height: 500px;
       background: hotpink url(images/l.jpg) no-repeat;
      /*  我们插入的图片 img 直接通过 width 和 height 设置就可以
       背景图片设置大小 background-size; */
       /* 我们尽量只改一个值, 防止图片缩放失真 */
       background-size: 50%;        /* 把背景图片缩放为原来的一半大小 */

   }

</style>

</head>
<body>
    <div></div>
   

</body>
</html>
