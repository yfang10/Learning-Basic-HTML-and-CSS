<!DOCTYPE html>
<html lang = "en">
<head>
<meta charset = "UTF-8">
<style>
   body {
      background-color: #ccc;
   }

   div {
       width: 300px;
       height: 300px;
       background-color: pink;
       background-image: url(images/l.jpg);
       background-repeat: no-repeat;

       /* 利用方位名词 top bottom left right center 来更改背景图片位置 */
       /* background-position: left top; 默认是左上角 */
       /* background-position: right bottom;        方位名词没有顺序, 谁在前面都可以 */
       /* background-position: center center; */

       /* background-position: left;   如果方位名词只写一个, 那么另外一个默认为center */
       /* background-position: 10px 30px;     精确单位 第一个值一定是X坐标, 第二个值一定是Y坐标 */
       background-position: 10px center;     /* center 10px 水平居中 垂直是10px

       10px center 水平是10px 垂直是居中 */
   }

</style>

</head>
<body>
   <div>今年</div>

</body>
</html>
