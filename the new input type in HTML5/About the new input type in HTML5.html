<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
</head>
<body>
	<fieldset>
		<legend>HTML5新增的Input type 类型 哪些表单</legend>
		<form action = "">
			邮箱: <input type = "email"/>	<!-- aa@aa.com --><br/>
			手机: <input type = "tel"/>	    <!-- 手机格式 数字 --><br/>
			数字: <input type = "number"/>	<!-- 只能是数字 --><br/>
			url: <input type = "url"/>	<!-- 网址格式 --><br/>
			搜索: <input type = "search"/>	<!-- 搜索框 -->
			<input type = "submit"/>
		</form>
</body>
</html>
