<head>

<style>
    li {    /* 0, 0, 0, 1 */
        color: red;
    };
    
    ul li {     /* ul 0, 0, 0, 1    li 0, 0, 0, 1  叠加     0, 0, 0, 2 */
        color: green;
    }

    nav ul li {     /* 叠加之后 0, 0, 0, 3 */
        color: blue;
    }

    .daohang ul li {
        color: pink;
    }  
</style>

</head>

   <nav class = "daohang">
       <ul>
           <li>李白</li>
           <li>杜甫</li>

       </ul>
   </nav>
