<!DOCTYPE html>
<html lang = "en">
<head>
<meta charset = "UTF-8">
<style type = "text/css">
#father #son {              /* 0, 2, 0, 0 */
    color: blue;
}

#father p.c2 {              /* 0, 1, 1, 1 */
    color: black;
}

div.c1 p.c2 {
    color: red;
}

#father {
    color: green !important;        /* 继承的权重为0 */
}
</style>

</head>
<body>
    <div id = "father" class = "c1">
        <p id = "son" class = "c2">
            试问这行字体是什么颜色的？
        </p>
    </div>
   
   
</body>
</html>
