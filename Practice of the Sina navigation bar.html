<!DOCTYPE html>
<html lang = "en">
<head> 
<meta charset = "UTF-8">
<style>
    nav {
        height: 41px;
        background-color: #FCFCFC;
        border-top: 3px solid #FF8500;      /* 上边框 */
        border-bottom:1px solid #EDEEF0;        /* 下边框 */
    }

    nav a {
        font-size: 14px;
        color: #4C4C4C;
        text-decoration: none;      /* 取消下划线 */
        padding: 0 15px;
        height: 41px;
        line-height: 41px;
        display: inline-block;      /* 因为链接是行内元素没有大小, 所以需要转换为行内块元素 */

    }
</style>

</head>
<body>
    <nav>
        <a href="#">首页</a>
        <a href="#">手机新浪网</a>
        <a href="#">网站导航</a>
        <a href="#">客户端</a>

    </nav>
    
</body>
</html>
