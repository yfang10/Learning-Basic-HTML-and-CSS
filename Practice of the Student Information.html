<!DOCTYPE html>
<html lang = "en">
<head>
<meta charset = "UTF-8">
</head>
<body>
<form action = "">
<fieldset>
	<legend>学生档案</legend>
	<label>姓名: <input type = "text" placeholder = "请输入学生姓名"/></label><br/><br/>

	<label>手机号码: <input type = "tel"/></label>
	<br/><br/>

	<label>邮箱: <input type = "email"/></label>
	<br/><br/>

	<label>所属学院: <input type = "text" placeholder = "请选择学院" list = "subject"/>
	<datalist id = "subject">
		<option>自动化学院</option>
		<option>机械学院</option>
		<option>经管学院</option>
		<option>理学院</option>
	</datalist></label>
	<br/><br/>

	<label>出生日期: <input type = "date"/></label>
	<br/><br/>

	<label>成绩: <input type = "number"/></label>
	<br/><br/>

	<label>毕业时间: <input type = "date"/></label>
	<br/><br/>

	<input type = "submit" value = "提交"/>
	<input type = "reset" value = "重置"/>




</fieldset>
</form>
</body>
</html>
