<!DOCTYPE html>
<html lang = "en">
<head>
<meta charset = "UTF-8">
</head>
<body>
	<h3>label 标签的使用</h3>
	<label>输入账号: <input type = "text"/></label><br/>
	<label for = "two">输入账号: <input type = "text"/>  <input type = "text" id = "two"/></label>
	1. 用label直接进行包裹input就可以了
	2. 如果label里面有多个表单, 想定位到某个, 可以通过for...id的格式来进行
</body>
</html>
